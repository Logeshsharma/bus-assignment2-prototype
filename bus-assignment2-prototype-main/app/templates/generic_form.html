{% extends "base.html" %}
{% import "bootstrap_wtf.html" as wtf %}

{% block content %}
<div class="container">
    <div class="row my-5">
        <div class="col-md-10 mx-auto text-center">
            <h1 class="display-4 fw-bold">Log in</h1>
            <p class="lead text-muted">Log in to use all features</p>
            <hr class="my-4">
        </div>
    </div>

<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow">
            <div class="card-header purple-header">
                <h3 class="mb-0">Log In</h3>
            </div>
            <div class="card-body">
                {{ wtf.quick_form(form, action="", method="post", id="", novalidate=True, autofocus=False) }}
            </div>
        </div>
    </div>
</div>


{% endblock %}
